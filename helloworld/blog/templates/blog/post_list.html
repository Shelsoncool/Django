{% extends 'blog/base.html' %}
{% block content %}
<div class="post">
        {% for post in posts1 %}
            <h1><a href="{% url 'list' pk=post.pk %}" name="id" id="id">{{ post.title }}</a></h1>
                <div class="date">
                    <p>Published:{{ post.published_date|linebreaksbr }}</p>
                </div>
            <p>{{post.text|linebreaksbr}}</p>
        {% endfor %}
</div>
{% endblock %}
